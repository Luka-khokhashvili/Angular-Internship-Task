<div class="loader" *ngIf="isLoading"></div>

<table class="todos-table">
  <thead>
    <tr class="todos-table__title-box">
      <th>Todo Title</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      class="todos-table__data-box"
      *ngFor="let todo of todos"
      [class.completed]="todo.completed"
    >
      <td>{{ todo.title }}</td>
      <td class="todos-table__status--completed" *ngIf="todo.completed">
        completed
      </td>
      <td class="todos-table__status--pending" *ngIf="!todo.completed">
        pending
      </td>
    </tr>
  </tbody>
</table>
