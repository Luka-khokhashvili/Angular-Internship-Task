<input
  type="text"
  name="search-bar"
  placeholder="Search by name or email"
  [(ngModel)]="searchTerm"
  (input)="filterUsers()"
  class="search-input"
/>

<table class="users-table">
  <div class="loader" *ngIf="isLoading"></div>
  <thead>
    <tr class="users-table__title-box">
      <th>Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Company</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let user of filteredUsers">
    <tr class="users-table__data-box">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.company.name }}</td>
      <td class="users-table__buttons">
        <button [routerLink]="['/posts', user.id]" class="btn btn--posts">
          Posts
        </button>
        <button [routerLink]="['/todos', user.id]" class="btn btn--todos">
          Todos
        </button>
      </td>
    </tr>
  </tbody>
</table>
